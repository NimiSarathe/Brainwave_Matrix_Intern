{% extends "base.html" %}

{% block content %}
<div class="card p-4">
    <div class="text-center mb-4">
        <i class="fas fa-cog fa-4x text-primary"></i>
    </div>
    <h2 class="text-center mb-4">Main Menu</h2>
    <div class="d-grid gap-3">
        <a href="{{ url_for('check_balance') }}" class="btn btn-primary">
            <i class="fas fa-wallet me-2"></i>Check Balance
        </a>
        <a href="{{ url_for('transaction') }}" class="btn btn-primary">
            <i class="fas fa-exchange-alt me-2"></i>Withdraw/Deposit
        </a>
        <a href="{{ url_for('transaction_history') }}" class="btn btn-primary">
            <i class="fas fa-history me-2"></i>Transaction History
        </a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">
            <i class="fas fa-sign-out-alt me-2"></i>Logout
        </a>
    </div>
</div>
{% endblock %}
