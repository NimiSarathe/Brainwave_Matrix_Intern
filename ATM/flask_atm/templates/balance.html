{% extends "base.html" %}

{% block content %}
<div class="card p-4">
    <div class="text-center mb-4">
        <i class="fas fa-wallet fa-4x text-primary"></i>
    </div>
    <h2 class="text-center mb-4">Account Balance</h2>
    <div class="text-center mb-4">
        <h3 class="display-4">${{ "%.2f"|format(balance) }}</h3>
    </div>
    <div class="text-center">
        <a href="{{ url_for('main_menu') }}" class="btn btn-primary">Back to Main Menu</a>
    </div>
</div>
{% endblock %}
