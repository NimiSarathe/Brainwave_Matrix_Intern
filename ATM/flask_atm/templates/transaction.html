{% extends "base.html" %}

{% block content %}
<div class="card p-4">
    <div class="text-center mb-4">
        <i class="fas fa-exchange-alt fa-4x text-primary"></i>
    </div>
    <h2 class="text-center mb-4">Transaction</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="d-grid gap-3">
            <button type="submit" name="type" value="withdraw" class="btn btn-primary">
                <i class="fas fa-money-bill-wave me-2"></i>Withdraw
            </button>
            <button type="submit" name="type" value="deposit" class="btn btn-primary">
                <i class="fas fa-piggy-bank me-2"></i>Deposit
            </button>
            <a href="{{ url_for('main_menu') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Main Menu
            </a>
        </div>
    </form>
</div>
{% endblock %}
